{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="text-center mb-4">관리자 회원가입</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="아이디" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="이메일" required>
            </div>
            <button type="submit" class="btn btn-success w-100">가입하기</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login">이미 계정이 있나요?</a>
        </div>
    </div>
</div>
{% endblock %}
